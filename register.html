<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>회원가입</title>
</head>

<body>
    <fieldset>
      <legend>어서오세요 손님, 여긴 회원제입니다.</legend>
        <input type="text" id="key" placeholder="아이디를 입력하세요.">
        <br>
        <input type="text" id="value" placeholder="비밀번호를 입력하세요.">
        <hr>
        <button id="btn1">회원가입 하기</button>
        <h5>경고 : 아직 보안기능이 없어서 개인정보 유출 가능성이 매우 높으니 뒤로가기를 누르는걸 추천드립니다.
        </h5>

        <button id="btn2">조회</button>

     </fieldset>


  <script>

    btn1.addEventListener('click', () => {
      // 1.유효성검사
      if(!key.value || !value.value) 
        return;
      
      // 2.저장
      localStorage[key.value] = value.value; 
  
      // 3.초기화
      key.value = "";
      value.value = "";
    });

    btn2.addEventListener('click', () => {
    if(!key.value) return;

    const itemVal = localStorage.getItem(key.value);
    if(itemVal){
      value.value = itemVal;
    }
    else {
      alert('해당 계정이 존재하지 않습니다.');
      key.value = "";
      value.value = "";
    }
  });
  
  </script>
    <div class="footer">
    
      <a href="index.html"><h3>목차로</h3></a>
  
  </div>

</body>

</html>
